<!DOCTYPE html>
<html>
<body>
    <title>2d</title>
    <script>
        const lang = [
          { id: 1, status: 'ACTIVE', lang: 'Dush' },
          { id: 2, status: 'INVITED', lang: 'Thai' },
          { id: 3, status: 'INVITED', lang: 'English' },
          { id: 4, status: 'DELETE', lang: 'Dush' },
          { id: 5, status: 'DELETE', lang: 'Thai' },
          { id: 6, status: 'INVITED', lang: 'English' },
          { id: 7, status: 'ACTIVE', lang: 'Dush' },
          { id: 8, status: 'SUSPENDED', lang: 'English' },
          { id: 9, status: 'ACTIVE', lang: 'Thai' },
          { id: 10, status: 'ACTIVE', lang: 'Dush' },
          { id: 11, status: 'SUSPENDED', lang: 'English' },
          { id: 12, status: 'ACTIVE', lang: 'English' },
          { id: 13, status: 'DELETE', lang: 'Thai' },
          { id: 14, status: 'ACTIVE', lang: 'English' },
          { id: 15, status: 'DELETE', lang: 'Dush' },
        ];
        
        console.log("lang", lang);
        const DataLength = lang.length;
        const explandlang = [...lang];
        
        if (explandlang.length <= 15) {
  explandlang.push({ id: 16, status: 'SUSPENDED', lang: 'Japan' });
}

// เพิ่มข้อมูลเมื่อจำนวนสมาชิกใน explandlang น้อยกว่าหรือเท่ากับ 16
if (explandlang.length <= 16) {
  explandlang.push({ id: 17, status: 'DELETE', lang: 'China' });
}

// เพิ่มข้อมูลสำหรับ id ตั้งแต่ 20 ถึง 30
for (let i = 20; i <= 30; i++) {
  // เพิ่มข้อมูลเฉพาะเมื่อ array มีความยาวถึง i
  if (explandlang.length <= i) {
    explandlang.push({ id: i + 1, status: 'ACTIVE', lang: 'France' });
  }
}
        
        console.log("explandlang", explandlang);
        
        // สร้าง twoDarray ขนาด 10x10
        const twoDarray = [];
        for (let i = 0; i < 10; i++) {
          const row = [];
          for (let j = 0; j < 10; j++) {
            const index = i * 10 + j;
            if (index < explandlang.length) {
              row.push(explandlang[index]);
            } else {
              row.push(`[${index}]`); // เติมช่องว่างด้วยสตริงตำแหน่ง
            }
          }
          twoDarray.push(row);
        }
        
        console.log("twoDarray", twoDarray);
        
        // ฟอร์แมต twoDarray
        function formatTwoDArray(twoDarray) {
          const formatarray = [];
          for (let i = 0; i < twoDarray.length; i++) {
            const row = twoDarray[i];
            const formatrow = [];
            for (let j = 0; j < row.length; j++) {
              const obj = row[j];
              const formatstring = typeof obj === 'object' ? obj.lang : obj;
              formatrow.push(formatstring);
            }
            formatarray.push(formatrow);
          }
          return formatarray;
        }
        
        const formattable = formatTwoDArray(twoDarray);
        console.log("2D Array", formattable);
        console.table(formattable);
        
        // ตัวอย่างการเข้าถึงเซลล์ที่ต้องการ (เช่น x=0, y=5)
        const x = 2;
        const y = 9;
        const celltable = twoDarray[x][y];
        console.log(celltable);
        </script>
        
</body>  
 </html>

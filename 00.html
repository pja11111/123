<!DOCTYPE html>
<html>
<head>
    <title>2D Table</title>
</head>
<body>
    <script>
        const lang = [
            { id: 596, status: 'ACTIVE', lang: 'Dush' },
            { id: 6879, status: 'INVITED', lang: 'Thai' },
            { id: 6069, status: 'INVITED', lang: 'English' },
            { id: 576, status: 'DELETE', lang: 'Dush' },
            { id: 38, status: 'DELETE', lang: 'Thai' },
            { id: 697, status: 'INVITED', lang: 'English' },
            { id: 504, status: 'ACTIVE', lang: 'Dush' },
            { id: 5869, status: 'SUSPENDED', lang: 'English' },
            { id: 584, status: 'ACTIVE', lang: 'Thai' },
            { id: 410, status: 'ACTIVE', lang: 'Dush' },
            { id: 561, status: 'SUSPENDED', lang: 'English' },
            { id: 112, status: 'ACTIVE', lang: 'English' },
            { id: 7163, status: 'DELETE', lang: 'Thai' },
            { id: 3314, status: 'ACTIVE', lang: 'English' },
            { id: 7815, status: 'DELETE', lang: 'Dush' },
        ];

        
        const twoDarray = create2DTable();
        function create2DTable() {
            let table = [];
            for (let x = 0; x < 10; x++) {
            let row = [];
            for (let y = 0; y < 10; y++) {
                    // คำนวณ id ของออบเจกต์ในอาร์เรย์ lang
                let indexXY = x * 10 + y ;
                

                // let obj = lang.find((item,index) => {
                //     console.log("index",index)
                //     console.log("itemid",item.id)
                //     item.index === indexXY});
                // console.log(obj)

          
                console.log("indexXY",indexXY)
                let obj = lang.find((item,index) => 
                index === indexXY);
                console.log(obj)
                    
                if (obj) {
                     row.push(obj.lang);  // ใช้แค่ค่า lang จากออบเจกต์
                    //  row.push(`${obj.lang} ${obj.status}`);
                } else {
                     row.push(${x}, ${y});  // ถ้าไม่มีข้อมูลแสดงตำแหน่ง
                } 
                }
                table.push(row);
            }
            return table;
        }
    
        // แสดงผลเป็นตารางในคอนโซล
        console.table(twoDarray);
        console.log("twoDarray",twoDarray)

        const x = 5;
        const y = 5;
        const celltable = twoDarray[x][y];
        console.log("celltable",celltable);



    </script>
</body>
</html>

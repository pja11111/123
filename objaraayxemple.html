<!DOCTYPE html>
<html>
<body>

<script>

const score = 85;

//ไปทำให้สั้นมากที่สุด 
if (score >= 90) {
  console.log("คุณได้เกรด A");
} else if (score >= 80) {
  console.log("คุณได้เกรด B");
} else if (score >= 70) {
  console.log("คุณได้เกรด C");
} else if (score >= 60) {
  console.log("คุณได้เกรด D");
} else {
  console.log("คุณได้เกรด F");
}




const grade = "B";

switch (grade) {
  case "A":
    console.log("ยอดเยี่ยม! คุณได้เกรด A");
    break;
  case "B":
    console.log("ดีมาก! คุณได้เกรด B");
    break;
  case "C":
    console.log("ดี! คุณได้เกรด C");
    break;
  case "D":
    console.log("ควรพัฒนาขึ้น! คุณได้เกรด D");
    break;
  case "F":
    console.log("คุณตก โปรดพยายามใหม่!");
    break;
  default:
    console.log("กรุณากรอกเกรดที่ถูกต้อง");
}


</script>

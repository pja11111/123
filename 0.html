// ฟังก์ชันฟอร์แมตรูปแบบข้อมูล
function formatTwoDArrayWithIndex(twoDarray) {
  const formatarray = [];
  for (let i = 0; i < twoDarray.length; i++) {
    const row = twoDarray[i];
    const formatrow = [];
    for (let j = 0; j < row.length; j++) {
      const obj = row[j];
      if (obj) {
        // ฟอร์แมตข้อมูลเฉพาะเมื่อ obj มีค่า
        const formatstring = obj.lang;
        formatrow.push(formatstring);
      } else {
        // ถ้าไม่มีค่าให้แสดง index ในรูปแบบ [row,column]
        formatrow.push(`[${i},${j}]`);
      }
    }
    formatarray.push(formatrow);
  }
  return formatarray;
}

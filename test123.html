const lang = [
  { id: 1, status: 'ACTIVE', lang: 'Dush' },
  { id: 2, status: 'INVITED', lang: 'Thai' },
  { id: 3, status: 'INVITED', lang: 'English' },
  { id: 4, status: 'DELETE', lang: 'Dush' },
  { id: 5, status: 'DELETE', lang: 'Thai' },
  { id: 6, status: 'INVITED', lang: 'English' },
  { id: 7, status: 'ACTIVE', lang: 'Dush' },
  { id: 8, status: 'SUSPENDED', lang: 'English' },
  { id: 9, status: 'ACTIVE', lang: 'Thai' },
  { id: 10, status: 'ACTIVE', lang: 'Dush' },
  { id: 11, status: 'SUSPENDED', lang: 'English' },
  { id: 12, status: 'ACTIVE', lang: 'English' },
  { id: 13, status: 'DELETE', lang: 'Thai' },
  { id: 14, status: 'ACTIVE', lang: 'English' },
  { id: 15, status: 'DELETE', lang: 'Dush' },
];
console.log("Original Data:", lang);

// ข้อมูลที่มีใน lang.length
const DataLength = lang.length;
const Cell = 10 * 10; // ตาราง 10x10
const explandlang = [...lang]; // สร้างสำเนาอาร์เรย์
console.log("Expanded Data Before Fill:", explandlang);

// เติมข้อมูล default ให้เต็มตาราง 10x10
for (let i = DataLength; i < Cell; i++) {
  explandlang.push({ id: i + 1, status: "default", lang: "default" });
}
console.log("Expanded Data After Fill:", explandlang);

// สร้างอาร์เรย์ 2 มิติ
const twoDarray = [];
for (let i = 0; i < explandlang.length; i += 10) {
  twoDarray.push(explandlang.slice(i, i + 10));
}

// แปลงข้อมูลใน twoDarray ให้เหลือแค่ id, status, และ lang
const formattedTwoDarray = twoDarray.map(row =>
  row.map(({ id, status, lang }) => ({ id, status, lang }))
);

// แสดงข้อมูลในรูปแบบตาราง 10x10
console.table(formattedTwoDarray);

// ตัวอย่างการเข้าถึง cell
const x = 1; // แถวที่ 2 (index 1)
const y = 5; // คอลัมน์ที่ 6 (index 5)
const celltable = formattedTwoDarray[x][y];
console.log("Specific Cell:", celltable);

<!DOCTYPE html>
<html>
<body>

<script>
const a = [5]; // Array, ตัวแปรนี้สามารถเปลี่ยนค่าในตัวเองได้ (mutate) แต่ไม่สามารถเปลี่ยนการอ้างอิงของตัวแปรนี้
const b = 5;  // ตัวแปรประเภท primitive value (เลข), ไม่สามารถเปลี่ยนค่าได้
let c = 5;    // ตัวแปรประเภท primitive value (เลข), สามารถเปลี่ยนค่าได้

function test() {
  
  // เช็คว่า a เปลี่ยนค่าภายในหรือไม่
  a.push(10); // การเปลี่ยนแปลงภายใน Array จะทำให้มีการเปลี่ยนแปลง
  console.log('a after push:', a); // จะเห็นว่า a ได้รับการเปลี่ยนแปลงภายใน

  // เช็คว่า b เปลี่ยนค่าหรือไม่
  try {
    b = 10; // จะเกิดข้อผิดพลาดเพราะ b เป็น const
  } catch (error) {
    console.log('Cannot change b:', error.message); // แสดงข้อความข้อผิดพลาด
  }

  // เช็คว่า c เปลี่ยนค่าหรือไม่
  c = 10; // เปลี่ยนค่าได้
  console.log('c after change:', c); // จะเห็นว่า c ได้รับการเปลี่ยนแปลง

  // คำนวณ c + 7 และแสดงผล
  let result = c + 7;
  console.log(result); // แสดงผลลัพธ์ของการคำนวณ
}

test();








</script>

</body>
</html>
